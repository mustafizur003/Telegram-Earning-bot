<!DOCTYPE html>
<html>
<head>
  <title>Telegram Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }
    .profile {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a90e2;
    }
    .profile h2 {
      margin: 10px 0 5px;
    }
    .balance {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="userPhoto" src="default.png" alt="Profile Photo">
    <h2 id="userName">Loading...</h2>
    <div class="balance">Balance: <span id="userBalance">0</span> Coins</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;

    // Telegram থেকে ইউজারের ডাটা পাওয়া
    let user = tg.initDataUnsafe.user;

    if(user) {
      document.getElementById("userName").innerText = user.first_name + " " + (user.last_name || "");
      document.getElementById("userPhoto").src = user.photo_url || "default.png";
    }

    // ডাটাবেজ থেকে ব্যালেন্স ফেচ করার সিম্পল উদাহরণ
    // এখানে ডেমো হিসেবে 150 কয়েন দেখানো হলো
    document.getElementById("userBalance").innerText = 150;
  </script>
</body>
</html>
